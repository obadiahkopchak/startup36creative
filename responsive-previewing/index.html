<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Responsive Previewing</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="initialize.css">

        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="responsive.css">
    </head>

    <body>
        <div class="container">
            <input type="text" class="text-input" placeholder="Enter Your Website URL" value="https://">
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <a class="js-new-window device-button" id="tablet" data-width="768" data-height="1024"><i class="fa fa-tablet"></i></a>
                </div>
                <div class="col-md-4 col-xs-4">
                    <a class="js-new-window device-button" id="desktop" data-width="1366" data-height="768"><i class="fa fa-desktop"></i></a>
                </div>
                <div class="col-md-4 col-xs-4">
                    <a class="js-new-window device-button" id="mobile" data-width="320" data-height="480"><i class="fa fa-mobile"></i></a>
                </div>
            </div>
            <div class="error">Please enter a valid URL.</div>
            <iframe class="resizeable-iframe" src="https://www.imdb.com"></iframe>
        </div>
        
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
